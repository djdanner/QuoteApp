<div *ngIf="symbol">

  <h2>{{ symbol.name | uppercase }}'s Details:</h2>
  <div><span>id: </span>{{symbol.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="symbol.name" placeholder="name"/>
    </label>
  </div>

</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
